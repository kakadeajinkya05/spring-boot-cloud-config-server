server:
  port: 8888
 
spring:
  application:
    name: configuration-service
  cloud:
    config:
      fail-fast: true
      server:
        git:
          uri: https://github.com/kakadeajinkya05/configs
  boot:
    admin:
      url: http://localhost:9000
      username: adminUser               #These two are needed so that the client
      password: adminPass          #can register at the protected server api
      client:
        metadata:
          user.name: configUser         #These two are needed so that the server
          user.password: configPass     #can access the proteceted client endpoints
          
#eureka:
#  client:
#    service-url:
#      defaultZone: http://discoveryUser:passwordDiscovery@localhost:8761/eureka/
  
management:
  security:
    enabled: true

security:
 basic:
    enabled: true
 user:
  name: configUser
  password: configPass
  
